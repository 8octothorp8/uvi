<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>uvi â€” Home</title>
  <style>
    :root{
      --logo-size: 48px; /* height of logo image and search bar */
      --bg-top: #000000;
      --bg-bottom: #1f1f1f;
    }

    * { box-sizing: border-box; margin:0; padding:0; }

    html,body {
      height:100%;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-bottom) 100%);
      background-attachment: fixed; /* makes gradient always fill */
      color:#fff;
    }

    header.topbar{
      display:flex;
      align-items:center;
      gap:1rem;
      padding:16px 20px;
    }

    .logo {
      flex: 0 0 auto;
      height: var(--logo-size);
      user-select:none;
    }

    .search-wrap {
      flex:1 1 auto;
      display:flex;
      align-items:center;
    }

    .search-input {
      width:100%;
      height: var(--logo-size);
      background:#000000;
      color:#ffffff;
      border:2px solid rgba(255,255,255,0.95);
      border-radius:999px;
      padding:0 18px;
      font-size: calc(var(--logo-size) * 0.45);
      outline:none;
      box-shadow:none;
      caret-color:#ffffff;
      -webkit-appearance:none;
      -moz-appearance:none;
    }

    .search-input:focus {
      box-shadow:0 0 18px rgba(255,255,255,0.06);
      border-color:#ffffff;
    }

    @media (max-width:520px){
      :root { --logo-size: 40px; }
      header.topbar { padding:12px 14px; gap:10px; }
      .search-input { padding:0 12px; font-size: calc(var(--logo-size) * 0.44); }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <img src="logo.png" alt="uvi logo" class="logo" />
    <div class="search-wrap">
      <input id="site-search" class="search-input" type="search" autocomplete="off" spellcheck="false" />
    </div>
  </header>
</body>
</html>
